version: "3.8"

services:
  app:
    build:
      context: .
    volumes:
      - .:/ecommerce_django_API
    container_name: ecommerce_django_API-c
    image: ecommerce_django_API-img
    ports:
      - 3000:3000
    command: npm start
    environment:
      - WACTHPACK_POLLING=true
